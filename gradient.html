</head>
<body>
    
    <nav>
        <a href="gradient.html" class="logo">OWN COLOR PICKER</a>
        <ul>
            <li class="active"><a href="gradient.html">GRADIENT COLOR</a></li>
            <li><a href="solid.html">SOLID COLOR</a></li>
        </ul>
    </nav>
    <div class="name">
        <span id="type">

        </span>
    </div>

    <div class="options">
        <div class="code">
            <textarea id="copyarea" class="hexcode"></textarea>
            <button id="copybtn"><i class="far fa-copy" ></i></button>
        </div>
        <button class="btn-generate">Change Gradient</button>
    </div>

    </div>

</body>
<script src="js/typed.js"></script>
<script src="js/Color.js"></script>
<script>
    generatebtn=document.querySelector(".btn-generate")
  hexcode=document.querySelector(".hexcode")

  generatebtn.addEventListener("click",colorgeneretor)
  var str;
  function colorgeneretor()
  {
    var letter='1234567890abcdef';
    var hex1='#'
    var hex2='#'
    for(var i=0;i<6;i++){
        hex1+=letter[Math.floor(Math.random()*letter.length)]
        hex2+=letter[Math.floor(Math.random()*letter.length)]    
    }

    hexcode.value=`background : linear-gradient(to right, ${hex1}, ${hex2});`
    document.documentElement.style.background=`linear-gradient(to right, ${hex1}, ${hex2})`
    str=`background : linear-gradient(to right, ${hex1}, ${hex2});`
  }
  window.onload=colorgeneretor()

  document.getElementById('copybtn').addEventListener('click',()=>{
    document.getElementById('copyarea').select();
    document.execCommand('copy');
  })
</script>
</html>
